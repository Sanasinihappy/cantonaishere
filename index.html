<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terbaik No 1 Indonesia</title>

  <style>
    body {
      margin: 0;
      background: #000;
    }

    /* Banner 1: Full responsive */
    .banner-full {
      display: block;
      width: 100%;
      overflow: hidden;
    }

    .banner-full img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /* Banner 2: Responsive (bukan square) */
    .banner-normal {
      display: block;
      width: 100%;
      overflow: hidden;
    }

    .banner-normal img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Banner 1 (Full Responsive) -->
  <a href="https://cantonatotoajah.com/mobile/member/daftar.html?ref=gadss2" rel="nofollow" class="banner-full">
    <img src="https://ik.imagekit.io/nsuqe9fi2/6179349790596992268.jpg" alt="Banner Full">
  </a>

  <!-- Banner 2 (Normal Responsive, bukan square) -->
  <a href="https://cantonatotoajah.com/mobile/member/daftar.html?ref=gadss2" rel="nofollow" class="banner-normal">
    <img src="https://ik.imagekit.io/nsuqe9fi2/6179349790596992269.jpg" alt="Banner Normal">
  </a>

</body>
</html>
